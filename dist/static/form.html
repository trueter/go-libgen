<html>
<head>
    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/custom.css" rel="stylesheet">
    <script src="./static/js/jquery.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <form class="form-horizontal" id="form">

                <div class="form-group">
                    <label for="url">URL</label>
                    <input class="form-control" type="text" name="url" id="url" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-10 col-xs-offset-1">
                <table id="results" class="table table-striped table-hover">
                </table>
            </div>
        </div>
    </div>
    <script>
        // jQuery Shortcut for:
        // Execute once the DOM has finished loading and
        // I can safely attach event handlers
        $( function() {

            $('#form').submit( handleFormSubmission )
        } )

        function handleFormSubmission( function( e ) {
            e.preventDefault()

            var $form = $( this )
            var url = $form.find( "#url" ).val()
            var target = $form.attr( "action" )

            // Send the data using post
            var posting = $.post( '/save', { url: url })

            posting.done( function( content, _, xhr ) {
                var contentType = xhr.getResponseHeader('content-type')
                var containsHTML = contentType.indexOf('html') > -1

                addRow(
                    xhr.status,
                    containsHTML ? '<html>..</html>' : content
                )
            })
        } )


        function addRow( status, content ) {
            var c
            switch( status ) {
                case 200:
                    c = "success"
                    break;
                case 500:
                    c = "danger"
                    break;
                default:
                    c = "info"
                    break;
            }
            var newRow = $(
                '<tr class="' + c + '"><td>' + status + ' </td>' +
                    '<td>' + content + '</td>' +
                '</tr>'
            )
            $('#results').append( newRow )
        }

    </script>
</body>
</html>
